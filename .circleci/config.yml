version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run:
          name: "Pod Spec Update"
          command: "bash spec_update.sh"
      - run:
          name: "Echo OK"
          command: "echo ok"

  gr:
    docker:
      - image: cimg/base:current
    steps:
      - checkout

  gr2:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run:
          name: "Echo Gr2"
          command: "echo Gr2"

  playwright-tests:
    docker:
      - image: mcr.microsoft.com/playwright:v1.15.2-focal
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run Playwright tests
          command: npx playwright test

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - gr:
          requires:
            - say-hello
      - gr2:
          requires:
            - say-hello
      - playwright-tests:
          requires:
            - gr2